    <div id="black_line"></div>

    <section id="form_area">
        <div id="form_div">
            <form>
                <h2>A few more steps...</h2>
                <h3>Place your contact dettails below</h3>

                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="first_name" required><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="last_name" required><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email_address" required><br>

                <h3>What makes your heart beat ?</h3><br>

                <div id="signup_moto_type">
                    <label for="easy_ryder">Custom</label>
                    <input type="radio" id="easy_ryder" name="bike_pref" value="easy_ryder" required>
                    <label for="sport">Sport</label>
                    <input type="radio" id="sport" name="bike_pref" value="sport">
                    <label for="enduro">Enduro</label>
                    <input type="radio" id="enduro" name="bike_pref" value="enduro"><br>
                </div>
                <div id="signup_reasons">

                    <h3>What made the place special ?</h3><br>

                    <input type="radio" id="food" name="feedback" value="food" required>
                    <label for="food">The menu!</label>
                    <input type="radio" id="location" name="feedback" value="location">
                    <label for="location">Location!</label><br>
                    <input type="radio" id="company" name="feedback" value="company">
                    <label for="company">The Company!</label>
                    <input type="radio" id="all" name="feedback" value="all">
                    <label for="all">All of it!</label><br>
                    <input type="submit" id="submit" value="Jump on!">
                </div>
            </form>
        </div>
    </section>
